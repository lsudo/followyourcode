    - text: "Zorganizowana wizyta w firmie IT była niezapomnianym doświadczeniem dla uczniów klasy 5. Dzieci mogły zobaczyć na własne oczy, jak wygląda praca programisty i jakie możliwości daje ta profesja. To była świetna lekcja zawodoznawstwa w praktyce!"
