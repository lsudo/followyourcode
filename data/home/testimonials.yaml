    - text: "Panowie podczas zajęć bez problemu dali radę zainteresować i zaangażować młodzież z technikum, która zawsze ma duże wymagania. Współpraca oraz kontakt od samego początku bezproblemowe :) Bardzo zachęcam wszystkich do udziału w projekcie FollowYourCode - nie pożałujecie, a reakcja uczniów będzie dla Was dowodem na to! :)"
