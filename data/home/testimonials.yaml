    - text: "Zespół Followyourcode.pl przygotował ciekawe i angażujące zajęcia, które w przystępny sposób przybliżyły uczniom podstawy programowania. Wizyta spotkała się z bardzo pozytywnym odbiorem wśród uczniów. Dziękujemy za inspirującą i edukacyjną przygodę."
