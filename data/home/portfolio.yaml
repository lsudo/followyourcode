  - image: "images/person.png"
    title: "Nasza misja"
    text: "Jesteśmy tu, aby pomóc dzieciom odkryć świat programowania, robotyki oraz komputerów. Nasza misja polega na tym, aby w atrakcyjny i ciekawy sposób zachęcić najmłodszych do nauki i rozwijania swoich umiejętności w dziedzinie programowania. Wierzymy, że każde dziecko ma potencjał, który można rozwijać. Dlatego oferujemy dostęp do narzędzi i zadań, które pomogą dzieciom w odkrywaniu tajemnic nowych technologii."


  - image: "images/tools.png"
    title: "Co robimy"
    text: ".... Dołącz do nas już dziś i zacznij razem z nami odkrywać świat programowania."


  - image: "images/cooperation.png"
    title: "Jak wygląda współpraca"
    text: "Jesteśmy otwarci na współpracę z każdym, kto chce pomóc w naszej misji. Oferujemy różnorodne narzędzia oraz zadania, które można wykorzystać w pracy z dziećmi. Jeśli jesteś nauczycielem, rodzicem, opiekunem, organizatorem zajęć pozalekcyjnych lub po prostu pasjonatem programowania, to zachęcamy do kontaktu. Zapraszamy do zapoznania się z naszymi materiałami i dołączenia do naszej społeczności, która wspólnie działa na rzecz rozwoju umiejętności programistycznych najmłodszych."

