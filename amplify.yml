version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Download and install Hugo Extended
        - wget https://github.com/gohugoio/hugo/releases/download/v0.152.1/hugo_extended_0.152.1_linux-amd64.tar.gz
        - tar -xf hugo_extended_0.152.1_linux-amd64.tar.gz
        - mv hugo /usr/bin/hugo
        - rm -rf hugo_extended_0.152.1_linux-amd64.tar.gz
        - hugo version
    build:
      commands:
        - hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
